version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Setup
    task:
      jobs:
        - name: Git
          commands:
            - checkout
            - git submodule init
            - git submodule update
        - name: Add latexdockercmd
          commands:
            - 'wget https://raw.githubusercontent.com/blang/latex-docker/master/latexdockercmd.sh'
            - chmod +x latexdockercmd.sh
  - name: Compile
    task:
      jobs:
        - name: Compile
          commands:
            - ./latexdockercmd.sh latexmk -pdf -shell-escape -outdir=out thesis.tex
  - name: Cleanup
    task:
      jobs:
        - name: Cleanup
          commands:
            - git submodule deinit --force .
promotions:
  - name: Upload if passed
    pipeline_file: pipeline_2.yml
    auto_promote:
      when: (branch = 'master' OR tag =~ '.*') AND result = 'passed'
