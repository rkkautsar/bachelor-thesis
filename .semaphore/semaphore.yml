version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Setup
    task:
      jobs:
        - name: Git
          commands:
            - checkout
            - git submodule init
            - git submodule update
  - name: Compile
    task:
      jobs:
        - name: Compile
          commands:
            - checkout
            - 'wget https://raw.githubusercontent.com/blang/latex-docker/master/latexdockercmd.sh'
            - chmod +x latexdockercmd.sh
            - ./latexdockercmd.sh latexmk -pdf -shell-escape -outdir=out thesis.tex
promotions:
  - name: Upload if passed
    pipeline_file: pipeline_2.yml
    auto_promote:
      when: (branch = 'master' OR tag =~ '.*') AND result = 'passed'
