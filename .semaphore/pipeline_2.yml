version: v1.0
name: Upload
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Upload to dropbox
    task:
      jobs:
        - name: Upload
          commands:
            - artifact pull workflow out/thesis.pdf
            - 'curl "https://raw.githubusercontent.com/andreafabrizi/Dropbox-Uploader/master/dropbox_uploader.sh" -o dropbox_uploader.sh'
            - chmod +x dropbox_uploader.sh
            - ./dropbox_uploader.sh upload out/thesis.pdf Public/thesis/thesis-latest.pdf
      secrets:
        - name: Dropbox Uploader
      prologue:
        commands:
          - checkout
